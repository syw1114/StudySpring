<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/CSS/Main1.css">
    <link rel="stylesheet" href="/static/CSS/productmain.css">
    <link rel="stylesheet" href="/static/CSS/admin.css">
    <link rel="stylesheet" href="/static/CSS/aside.css">

</head>
<body>
    <div id="container">
        <div class="aaaa">
            <div>
                <h1 style="margin:20px 0 40px 40px">JP Studio Admin</h1>
            </div>
            <div class="right-menu">
            <ul>
                <li>USERPAGE</li>
                <li>LOGOUT</li>
            </ul>
            </div>
        </div>
        <div class ="left-side">
        <ul class="big_menu">
            <li><a href="#">회원 관리</a></li>
            <li class="menu-list"><a href="#">상품 관리</a>
                <ul class="small_menu">
                    <li><a href="#">상품 등록</a></li>
                    <li><a href="#">상품 수정</a></li>
                    <li><a href="#">상품 리뷰</a></li>
                </ul>
            </li>
            <li><a href="#">문의 관리</a></li>
        </ul>
        </div>
        <div class="admin-content">

            <section class="admin-main">
                <div class="regist-header">
                    <select class="product-inputs product-category">

                    </select>
                    <input type="text" class="product-inputs" placeholder="상품명">
                    <input type="number" min="100" step="100" class="product-inputs" placeholder="가격">
                </div>
                <div class="regist-info regist-info-invisible">
                    <textarea class="product-inputs" placeholder="간단 설명"></textarea>
                </div>
                <button type="button" class="btn regist-button">등록하기</button>
                <div class="product-mst">
                    <div class="list-container">
                    <div class="option-container">
                        <ul class="page-number-list">
                            <a href=" "> <li>&#60</li> </a>
                            <a href=" "> <li>1</li> </a>
                            <a href=" "> <li>2</li> </a>
                            <a href=" "> <li>3</li> </a>
                            <a href=" "> <li>4</li> </a>
                            <a href=" "> <li>5</li> </a>
                            <a href=" "> <li>&#62</li> </a>
                        </ul>
                        <div class="search-container">
                            <input type = "search" class="search-input">
                            <button type = "button" class = "btn search-button">검색</button>

                        </div>
                    </div>
                        <table class="product-mst-list">
                            <thead>
                            <tr>
                                <th>상품코드</th>
                                <th>상품종류</th>
                                <th>상품명</th>
                                <th>가격</th>
                                <th>상세</th>
                                <th>추가</th>
                                <th>수정</th>
                                <th>삭제</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>TEES</td>
                                <td>테스트 상품1</td>
                                <td>100000</td>
                                <td><button type="button" class="btn">보기</button></td>
                                <td><button type="button" class="btn">추가</button></td>
                                <td><button type="button" class="btn">수정</button></td>
                                <td><button type="button" class="btn">삭제</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="show-option">
                        <div class="function-container">

                        </div>
                        <label for="simple-info">간단 설명</label>
                        <textarea id="simple-info" class="product-inputs"></textarea>
                        <label for="detail-info">상세 설명</label>
                        <textarea id="detail-info" class="product-inputs"></textarea>
                        <label for="option-info">추가 설명</label>
                        <textarea id="option-info" class="product-inputs"></textarea>
                        <label for="management-info">관리 설명</label>
                        <textarea id="management-info" class="product-inputs"></textarea>
                        <label for="shipping-info">배송 설명</label>
                        <textarea id="shipping-info" class="product-inputs"></textarea>
                    </div>
                </div>

            </section>
        
            
        </div>
    </div>
    </div>
    <script src="/static/script/Mainmenu.js"></script>
    <script src="/static/script/admin/productregister.js"></script>
</body>
</html>
